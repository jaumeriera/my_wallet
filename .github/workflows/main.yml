name: CI
on:
  push:
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: docker build
      run: |
        docker build . -t django-mywallet
    
    - name: python linter
      run: |
        docker-compose run --rm web flake8
      
